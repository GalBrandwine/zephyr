sample:
  name: ISM330BX accelerometer and gyrometer sensor
tests:
  sample.sensor.ism330bx:
    harness: console
    tags: sensors
    depends_on: ism330bx
    platform_allow:
      - nrf52840dk/nrf52840
    timeout: 15
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "accel x:[-.0-9]* ms/2 y:[-.0-9]* ms/2 z:[-.0-9]* ms/2"
        - "gyro x:[-.0-9]* dps y:[-.0-9]* dps z:[-.0-9]* dps"
        - "loop:[0-9]* trig_cnt:[0-9]*"
    extra_args:
      - OVERLAY_CONFIG="debug.conf;"
