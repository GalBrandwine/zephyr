description: |
  When setting the accel-range, accel-odr, gyro-range, gyro-odr properties in
  a .dts or .dtsi file you may include ism330bx.h and use the macros
  defined there.

  Example:
  #include <zephyr/dt-bindings/sensor/ism330bx.h>

  ism330bx: ism330bx@0 {
    ...

    accel-range = <ISM330BX_DT_FS_8G>;
    accel-odr = <ISM330BX_DT_ODR_AT_60Hz>;
    gyro-range = <ISM330BX_DT_FS_4000DPS>;
    gyro-odr = <ISM330BX_DT_ODR_AT_60Hz>;
  };

include: sensor-device.yaml

properties:
  int1-gpios:
    type: phandle-array
    description: |
      INT1 pin

      This pin defaults to active high when produced by the sensor.
      The property value should ensure the flags properly describe
      the signal that is presented to the driver.

  int2-gpios:
    type: phandle-array
    description: |
      INT2 pin

      This pin defaults to active high when produced by the sensor.
      The property value should ensure the flags properly describe
      the signal that is presented to the driver.

  drdy-pin:
    type: int
    default: 1
    enum:
      - 1 # drdy is generated from INT1
      - 2 # drdy is generated from INT2
    description: |
      Select DRDY pin number (1 or 2).

      This number represents which of the two interrupt pins
      (INT1 or INT2) the drdy line is attached to. This property is not
      mandatory and if not present it defaults to 1 which is the
      configuration at power-up.

  accel-range:
    type: int
    default: 0
    description: |
      Range in g. Default is power-up configuration.

      - 0 # ISM330BX_DT_FS_2G  (0.061 mg/LSB)
      - 1 # ISM330BX_DT_FS_4G  (0.122 mg/LSB)
      - 2 # ISM330BX_DT_FS_8G  (0.244 mg/LSB)
      - 3 # ISM330BX_DT_FS_16G (0.488 mg/LSB)

    enum: [0, 1, 2, 3]

  accel-odr:
    type: int
    default: 0x0
    description: |
      Specify the default accelerometer output data rate expressed in samples per second (Hz).
      The values are taken in accordance to ism330bx_data_rate_t enumerative in hal/st
      module. Please note that this values will not change the operating mode, which will remain
      High Performance (device default)
